<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Super Duper Mega Cross</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Web Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Super Duper Mega Cross</div>
      </div>
    </div>
    <div class="controls-info">
      <h2>Kontroller:</h2>
      <p><b>Gasa</b> - W / &uarr;</p>
      <p><b>Bromsa</b> - S / &darr;</p>
      <p><b>Rotera</b> - A / &larr; och D / &rarr;</p>
      <p><b>Trick</b> - Z / K och X / L</p>
    </div>
    <div class="credits">
      <p>Skapat april - maj 2018 av: Lucas Granberg, Joel Svensj√∂, William Lundgren och Johan Eriksson </p>
    </div>
  </body>
</html>
